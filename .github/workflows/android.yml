name: Build Android APK

# 언제 이 빌드 작업을 실행할 것인가?
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # [새로 추가됨] Gluon이 요구하는 Maven 3.8.8 버전으로 강제 다운로드 및 설정
      - name: Setup Maven 3.8.8
        run: |
          wget https://archive.apache.org/dist/maven/maven-3/3.8.8/binaries/apache-maven-3.8.8-bin.tar.gz
          tar xzf apache-maven-3.8.8-bin.tar.gz
          echo "${PWD}/apache-maven-3.8.8/bin" >> $GITHUB_PATH

      - name: Setup GraalVM for Gluon
        uses: gluonhq/setup-graalvm@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # [수정됨] 상세 에러 로그를 보기 위해 명령어 끝에 -X 를 추가합니다!
      - name: Build Native Android App
        run: mvn gluonfx:build -X

      - name: Package into APK
        run: mvn gluonfx:package -X

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ssul-Pull-eo-jo-APK
          path: target/client/aarch64-android/gvm/*.apk